<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>weather API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="weather">
        <div class="wrapper">
          <h2 class="weather-heading">weather API</h2>
          <div class="weather-card">
            <form name="form" action="#FIXME" method="get">
              <input type="text" name="cityname" autocomplete="off" placeholder="enter city name">
              <button type="submit" class="search-btn">search</button>
            </form>
            <div class="weather-info">
              <div class="city-info">
                <h2 class="city-name">name</h2>
              </div>
              <div class="temp-info">
                <span class="temp-celcius">0&deg;C</span>
              </div>
              <div class="weather-desc">
                <figure>
                  <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Weather" class="weather-img">
                </figure>
                <span class="description">clouds</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
